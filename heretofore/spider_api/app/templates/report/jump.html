{% extends "base.html" %}

{% block title %}
    report jump
{% endblock %}

{% block page_content %}
    <script type="text/javascript">
        $(function () {
            $.get('{{ url_for('main.report_date') }}', function (result) {
                if (result.code === 200) {
                    var date = result.data.recent;
                    window.location.href = '/report/' + date + '?_=' + Date.parse(new Date());
                }
            })
        })
    </script>
{% endblock %}
